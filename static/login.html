<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aider AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a8ff; /* Arc Reactor Blue */
            --primary-glow: rgba(0, 168, 255, 0.6);
            --secondary: #d4af37; /* Gold/Bronze */
            --danger: #ff3333;
            --success: #00ff9d;
            --bg-dark: #050505;
            --bg-panel: rgba(10, 20, 30, 0.85);
            --text-main: #e0f0ff;
            --text-muted: #647c90;
            --border-tech: 1px solid rgba(0, 168, 255, 0.3);
            --font-tech: 'JetBrains Mono', monospace;
            --font-ui: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 168, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background Effects */
        .bg-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(0, 168, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            top: -200px;
            left: -200px;
            z-index: -1;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            bottom: -100px;
            right: -100px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--bg-panel);
            padding: 40px;
            border: 1px solid rgba(0, 168, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            /* Tech corners */
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%
            );
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), transparent);
            opacity: 0.8;
            box-shadow: 0 0 10px var(--primary);
        }

        .logo {
            font-family: var(--font-tech);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary-glow);
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
        }
        
        .logo::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: var(--primary);
            margin-top: 5px;
            box-shadow: 0 0 5px var(--primary);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 0.9rem;
            font-family: var(--font-tech);
        }

        .back-link {
            position: absolute;
            top: -50px;
            left: 20px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-family: var(--font-tech);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary-glow);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            padding: 14px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: var(--font-tech);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            width: 100%;
            text-decoration: none;
            margin-bottom: 20px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-google:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-family: var(--font-tech);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(0, 168, 255, 0.2);
        }

        .divider span {
            padding: 0 10px;
        }

        .error-message {
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-family: var(--font-tech);
            display: none;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.2);
        }

        .success-message {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            font-family: var(--font-tech);
            display: none;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 20px;
            font-family: var(--font-tech);
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer-text a:hover {
            text-shadow: 0 0 5px var(--primary-glow);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <div class="container">
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>

        <div class="card">
            <div class="logo">Aider AI</div>
            <p class="subtitle">Sign in or create an account to access your autonomous workspace</p>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="filled_black"
                 data-text="continue_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
            
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 15px; margin-bottom: 5px; font-family: var(--font-tech);">
                No account? One will be created automatically.
            </p>

            <div class="footer-text">
                By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Check for error parameters in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = decodeURIComponent(error);
            errorDiv.style.display = 'block';
        }

        async function handleCredentialResponse(response) {
            try {
                const res = await fetch('/auth/google/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: response.credential }),
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('success-message').textContent = 'Login successful! Redirecting...';
                    document.getElementById('success-message').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }

        function signInWithRedirect() {
            const clientId = document.getElementById('g_id_onload').getAttribute('data-client_id');
            const redirectUri = window.location.origin + '/auth/google/callback';
            const scope = 'openid email profile';
            const responseType = 'code';
            const state = 'login_' + Date.now();
            
            const url = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&response_type=${responseType}&state=${state}`;
            
            window.location.href = url;
        }
    </script>
</body>
</html>

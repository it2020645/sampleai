<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Scan - JARVIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a8ff;
            --secondary: #d4af37;
            --bg-dark: #050505;
            --bg-panel: rgba(10, 20, 30, 0.85);
            --text-main: #e0f0ff;
            --text-muted: #647c90;
            --glass-border: rgba(0, 168, 255, 0.3);
            --success: #00ff9d;
            --danger: #ff0055;
            --warning: #ffaa00;
            --glow-blue: 0 0 10px rgba(0, 168, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 168, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 168, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* HUD Overlay */
        .hud-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            background: radial-gradient(circle at center, transparent 60%, rgba(0, 0, 0, 0.4) 100%);
            box-shadow: inset 0 0 50px rgba(0, 168, 255, 0.1);
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 10, 0.8);
            margin: -20px -20px 30px -20px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: var(--glow-blue);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: none;
            -webkit-text-fill-color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: var(--glow-blue);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--glow-blue);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-primary:hover {
            background: #33bfff;
            box-shadow: var(--glow-blue);
            transform: none;
        }

        .vuln-card {
            background: var(--bg-panel);
            border: 1px solid var(--glass-border);
            border-radius: 0;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .vuln-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: var(--glow-blue);
        }

        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .vuln-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .vuln-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            font-family: 'JetBrains Mono', monospace;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 0;
            clip-path: polygon(5px 0, 100% 0, 100% 100%, 0 100%);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }

        .badge-high { background: rgba(255, 0, 85, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .badge-medium { background: rgba(255, 170, 0, 0.1); color: var(--warning); border: 1px solid var(--warning); }
        .badge-low { background: rgba(0, 255, 157, 0.1); color: var(--success); border: 1px solid var(--success); }

        .badge-open { background: rgba(255, 0, 85, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .badge-resolved { background: rgba(0, 255, 157, 0.1); color: var(--success); border: 1px solid var(--success); }
        .badge-in_progress { background: rgba(0, 168, 255, 0.1); color: var(--primary); border: 1px solid var(--primary); }

        .vuln-desc {
            color: var(--text-muted);
            margin-bottom: 15px;
            line-height: 1.5;
            border-left: 2px solid var(--glass-border);
            padding-left: 10px;
        }

        .vuln-actions {
            display: flex;
            justify-content: flex-end;
        }

        .btn-fix {
            background: rgba(0, 168, 255, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 6px 12px;
            font-size: 0.9rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-fix:hover {
            background: var(--primary);
            color: #000;
            box-shadow: var(--glow-blue);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
        }

        /* JARVIS Button Animations */
        .btn, .btn-primary, .btn-fix, .badge, button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
        }

        /* Scanline effect */
        .btn::after, .btn-primary::after, .btn-fix::after, .badge::after, button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: skewX(-20deg);
            transition: none;
            z-index: -1;
        }

        .btn:hover::after, .btn-primary:hover::after, .btn-fix:hover::after, .badge:hover::after, button:hover::after {
            left: 150%;
            transition: left 0.6s ease-in-out;
        }

        /* Glow and Lift */
        .btn:hover, .btn-primary:hover, .btn-fix:hover, .badge:hover, button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary);
            text-shadow: 0 0 5px #fff;
        }

        /* Click Press */
        .btn:active, .btn-primary:active, .btn-fix:active, .badge:active, button:active {
            transform: scale(0.95) translateY(0);
            box-shadow: 0 0 5px var(--primary);
        }
    </style>
</head>
<body>
    <div class="hud-overlay"></div>
    <nav>
        <a href="/dashboard" class="logo">JARVIS</a>
        <div class="nav-links">
            <a href="/dashboard">DASHBOARD</a>
            <a href="/pricing">PRICING</a>
            <a href="/help">SYSTEM HELP</a>
            <a href="/bugs" style="color: var(--primary)">CODE SCAN</a>
        </div>
        <div>
            <button onclick="signOut()" style="padding: 8px 20px; font-size: 0.9rem; background: rgba(255, 0, 85, 0.1); border: 1px solid #ff0055; color: #ff0055; cursor: pointer; font-family: 'JetBrains Mono'; font-weight: bold; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);">DISENGAGE</button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>VULNERABILITY SCAN</h1>
            <div style="display: flex; gap: 10px; align-items: center;">
                <select id="branch-select" style="padding: 10px; background: rgba(0,0,0,0.3); color: var(--primary); border: 1px solid var(--primary); outline: none; font-family: 'JetBrains Mono'; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);">
                    <option value="current">CURRENT PROTOCOL</option>
                    <option value="all">ALL PROTOCOLS</option>
                    <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                </select>
                <button onclick="scanRepository()" class="btn btn-primary" style="background: var(--primary); color: #000; font-weight: bold; border: none; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); cursor: pointer;">
                    <span>üõ°Ô∏è</span> INITIATE SCAN
                </button>
            </div>
        </div>

        <div style="margin-bottom: 20px; display: flex; gap: 10px;">
            <button onclick="loadVulnerabilities('open')" class="badge badge-open" style="border: none; cursor: pointer; font-size: 0.9rem; padding: 8px 16px; font-family: 'JetBrains Mono'; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);">ACTIVE</button>
            <button onclick="loadVulnerabilities('in_progress')" class="badge badge-in_progress" style="border: none; cursor: pointer; font-size: 0.9rem; padding: 8px 16px; font-family: 'JetBrains Mono'; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);">PROCESSING</button>
            <button onclick="loadVulnerabilities('resolved')" class="badge badge-resolved" style="border: none; cursor: pointer; font-size: 0.9rem; padding: 8px 16px; font-family: 'JetBrains Mono'; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);">RESOLVED</button>
            <button onclick="loadVulnerabilities()" class="badge" style="border: 1px solid var(--text-muted); background: transparent; color: var(--text-muted); cursor: pointer; font-size: 0.9rem; padding: 8px 16px; font-family: 'JetBrains Mono'; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);">ALL LOGS</button>
        </div>

        <div id="vuln-list">
            <!-- Vulnerabilities will be loaded here -->
            <div class="empty-state">Loading...</div>
        </div>
    </div>

    <script src="/static/config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const repoId = urlParams.get('repo_id');
        const ADMIN_EMAILS = ["novusmundus2025@gmail.com", "batalladavid1984@gmail.com"];

        if (!repoId) {
            window.location.href = '/dashboard';
        }

        // Check Admin Access
        async function checkAccess() {
            try {
                // Wait for config to load if needed
                if (window.API_BASE === undefined) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                const apiBase = window.API_BASE || '';

                const response = await fetch(`${apiBase}/auth/me`, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Auth check failed');
                
                const data = await response.json();
                const email = data.user.email;
                
                if (!ADMIN_EMAILS.includes(email)) {
                    document.body.innerHTML = `
                        <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;gap:20px;background:var(--bg-dark);color:var(--text-main);">
                            <h1 style="color:var(--danger);font-family:'JetBrains Mono';text-transform:uppercase;letter-spacing:2px;">ACCESS DENIED</h1>
                            <p style="font-family:'Inter';color:var(--text-muted);">Clearance level insufficient for this protocol.</p>
                            <a href="/dashboard" class="btn" style="background:var(--primary);color:#000;text-decoration:none;border:none;padding:10px 20px;font-family:'JetBrains Mono';font-weight:bold;clip-path:polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);">RETURN TO DASHBOARD</a>
                        </div>
                    `;
                    return false;
                }
                return true;
            } catch (error) {
                console.error(error);
                window.location.href = '/login.html';
                return false;
            }
        }

        async function loadVulnerabilities(status = null) {
            if (!await checkAccess()) return;
            const apiBase = window.API_BASE || '';

            try {
                let url = `${apiBase}/repositories/${repoId}/vulnerabilities`;
                if (status) {
                    url += `?status=${status}`;
                }
                
                const response = await fetch(url, {
                    credentials: 'include'
                });
                if (!response.ok) throw new Error('Failed to load vulnerabilities');
                
                const vulns = await response.json();
                const container = document.getElementById('vuln-list');
                
                if (vulns.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No issues found</h3>
                            <p>Your code looks secure! Run a scan to be sure.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = vulns.map(v => `
                    <div class="vuln-card">
                        <div class="vuln-header">
                            <div class="vuln-title" style="font-family: 'JetBrains Mono'; color: var(--primary);">${v.file_path}</div>
                            <span class="badge badge-${v.status}" style="font-family: 'JetBrains Mono';">${v.status.replace('_', ' ').toUpperCase()}</span>
                        </div>
                        <div class="vuln-meta" style="font-family: 'JetBrains Mono'; color: var(--text-muted);">
                            <span class="badge badge-${v.severity}" style="font-family: 'JetBrains Mono';">${v.severity.toUpperCase()}</span>
                            <span>BRANCH: ${v.branch || 'HEAD'}</span>
                            <span>LINE: ${v.line_number || 'N/A'}</span>
                            <span>DETECTED: ${new Date(v.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="vuln-desc" style="font-family: 'Inter'; border-left: 2px solid var(--danger); padding-left: 10px;">${v.description}</div>
                        ${v.status === 'open' ? `
                            <div class="vuln-actions">
                                <button onclick="fixVulnerability(${v.id})" class="btn btn-fix" style="font-family: 'JetBrains Mono'; font-weight: bold; clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);">
                                    ‚ú® INITIATE AUTO-FIX
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                document.getElementById('vuln-list').innerHTML = `
                    <div class="empty-state" style="color: var(--danger)">
                        Error loading code scan results
                    </div>
                `;
            }
        }

        async function loadBranches() {
            const apiBase = window.API_BASE || '';
            try {
                const response = await fetch(`${apiBase}/repositories/${repoId}/branches`, {
                    credentials: 'include'
                });
                if (!response.ok) return;
                
                const data = await response.json();
                const select = document.getElementById('branch-select');
                
                data.branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.textContent = branch;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load branches:', error);
            }
        }

        async function scanRepository() {
            const apiBase = window.API_BASE || '';
            const btn = document.querySelector('.btn-primary');
            const select = document.getElementById('branch-select');
            const selectedValue = select.value;
            const originalText = btn.innerHTML;
            
            let url = `${apiBase}/repositories/${repoId}/scan`;
            
            if (selectedValue === 'all') {
                url += '?scan_all_branches=true';
            } else if (selectedValue !== 'current') {
                url += `?target_branch=${encodeURIComponent(selectedValue)}`;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span> Scanning...';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Scan failed');
                
                const result = await response.json();
                let msg = `Scan complete! Found ${result.findings_count} new issues. Resolved ${result.resolved_count} issues.`;
                if (result.scanned_branches) {
                    msg += `\nScanned branches: ${result.scanned_branches.join(', ')}`;
                }
                alert(msg);
                loadVulnerabilities();
            } catch (error) {
                alert('Error running scan: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function fixVulnerability(vulnId) {
            const apiBase = window.API_BASE || '';
            if (!confirm('Are you sure you want to auto-fix this vulnerability?')) return;

            try {
                const response = await fetch(`${apiBase}/vulnerabilities/${vulnId}/fix`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (!response.ok) throw new Error('Fix request failed');
                
                const result = await response.json();
                alert('Fix job queued! The AI is working on it.');
                loadVulnerabilities();
            } catch (error) {
                alert('Error queuing fix: ' + error.message);
            }
        }

        async function signOut() {
            const apiBase = window.API_BASE || '';
            try {
                await fetch(`${apiBase}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error signing out:', error);
                window.location.href = '/login.html';
            }
        }

        loadVulnerabilities();
        loadBranches();
    </script>
</body>
</html>
